# Nginx WebSocket 配置示例
# 将此配置添加到你的 Nginx 配置文件中

# 在 http 块中添加 WebSocket 升级映射
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

server {
    listen 80;
    server_name 47.94.128.228;

    # 前端静态文件
    location / {
        root /root/apps/InterviewQuestions/nest-react/build;
        try_files $uri $uri/ /index.html;
        
        # 添加 CORS 头
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS, PUT, DELETE';
        add_header Access-Control-Allow-Headers 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization';
    }

    # API 接口代理
    location /api/ {
        proxy_pass http://localhost:7002/;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # ⚠️ 关键：Socket.IO WebSocket 代理
    # Socket.IO 使用 /socket.io/ 路径，不是 /im/
    location /socket.io/ {
        proxy_pass http://localhost:7002/socket.io/;
        proxy_http_version 1.1;
        
        # WebSocket 升级头（必须）
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        
        # 基本代理头
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket 需要更长的超时时间
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
        
        # 禁用缓冲，确保实时通信
        proxy_buffering off;
        
        # 允许更大的请求体
        client_max_body_size 100M;
    }

    # 防扫描
    location ~* \.(aspx|php|jsp)$ {
        return 444;
    }
}
